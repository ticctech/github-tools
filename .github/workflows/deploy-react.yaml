# Deploys the specified docker image as a Container App.

# https://docs.github.com/en/enterprise-cloud@latest/actions/using-workflows/reusing-workflows

name: Build and deploy static web app

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
        description: |
          The environment to deploy to.
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      # tag:
      #   type: string
      #   description: |
      #     GitHub tag to use to select image to deploy. Expected in format 'v1.2.3', 
      #     e.g. 'v0.5.0-beta.1'. If nothing is specified, the latest release tag will be used.

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true
          PRERELEASE: ${{ github.ref != 'refs/heads/main' }}
          DEFAULT_BUMP: patch
          MAJOR_STRING_TOKEN: "MAJOR"
          MINOR_STRING_TOKEN: "MINOR"
          PATCH_STRING_TOKEN: "PATCH"

      - name: npm config
        env:
          BUF_NPM_TOKEN: ${{ secrets.BUF_NPM_TOKEN }}
        run: |
          echo "//buf.build/gen/npm/v1/:_authToken=$BUF_NPM_TOKEN" >> .npmrc

      - name: Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /
          output_location: dist
          app_build_command: 'npm run build-${{ inputs.environment }}'
          # app_location: dist
          # skip_app_build: true

      - name: Tag repo
        # only apply tag for development environment
        if: ${{ inputs.environment  == 'development'}}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.version.outputs.new_tag }}",
              sha: context.sha
            })

      - name: Create GitHub Release
        # Only create releases for production deployments
        if: ${{ inputs.environment == 'staging' }}
        uses: actions/github-script@v6
        with:
          script: |
            const tagName = "${{ steps.version.outputs.new_tag }}";
            
            // Check if tag already exists, create only if it doesn't
            try {
              await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`
              });
              console.log(`Tag ${tagName} already exists, skipping tag creation`);
            } catch (error) {
              if (error.status === 404) {
                // Tag doesn't exist, create it
                await github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${tagName}`,
                  sha: context.sha
                });
                console.log(`Created tag ${tagName}`);
              } else {
                throw error;
              }
            }
            
            // Create release (this will use existing tag if present)
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: tagName,
              body: "Production release " + tagName,
              draft: false,
              prerelease: false
            })
